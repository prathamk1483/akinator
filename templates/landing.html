<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(static/images/bg.webp);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .top {
            display: block;
            height: 150px;
            width: 100%;
            background-color: rgb(113, 160, 213);
            opacity: 0.9;
        }

        .middle > img {
            opacity: 0.9;
            width: 100%;
            padding-bottom: 0;
        }

        .bottom {
            display: flex;
            height: 18rem;
            background-color: rgb(113, 160, 213);
            justify-content: center;
            align-items: center;
            opacity: 0.9;
        }

        .button {
            height: 50px;
            width: 100px;
        }

        .upline,
        .downline {
            display: block;
            width: 100%;
        }

        .downline {
            width: 5px;
            background-color: rgb(128, 37, 37);
        }

        button {
            background-color: rgb(113, 160, 213);
            height: 50px;
            width: 6rem;
            border-radius: 20px;
            border: none;
        }

        button:hover {
            background-color: rgb(37, 89, 148);
            border: 4px solid white;
        }

        button > a {
            color: white;
            text-decoration: none;
        }

        /* Media Query for screens smaller than 600px */
        @media only screen and (max-width: 600px) {
            .top,
            .middle > img,
            .bottom {
                height: auto;
            }

            .top {
                min-height: 100px;
            }

            .bottom {
                flex-direction: column;
            }

            .button {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="middle"><img src="static/images/bglp.png" alt="" style="margin: 0;padding: 0;"></div>
    
    <div class="bottom">
        <div class="button">
           
                <div class="upline"></div>
                <div class="play">
                    <button><a href="{% url 'themes' %}">PLAY </a></button>
                </div>
                <div class="downline"></div>

        </div>
    </div>
</body>
</html>
